group = "io.micronaut.configuration"
dependencies {
    annotationProcessor "io.micronaut:micronaut-inject-java"
    annotationProcessor "io.micronaut.docs:micronaut-docs-asciidoc-config-props:$micronautDocsVersion"      

    compileOnly "io.micronaut:micronaut-inject-groovy"    
    implementation "io.micronaut:micronaut-spring:$micronautVersion"    
    implementation "org.codehaus.groovy:groovy:$groovyVersion"
    implementation project(":runtime-groovy")
    implementation project(":gorm-common")
    implementation "org.grails:grails-datastore-gorm-hibernate5:$gormHibernateVersion"

    testImplementation "io.micronaut:micronaut-inject-groovy"    

    // included for Java 11
    runtimeOnly 'javax.xml.bind:jaxb-api:2.3.1'

    testRuntimeOnly "org.apache.tomcat:tomcat-jdbc"
    testRuntimeOnly "com.h2database:h2"
    testRuntimeOnly 'org.hibernate:hibernate-ehcache:5.4.10.Final'
}
