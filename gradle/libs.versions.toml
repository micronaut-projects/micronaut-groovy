[versions]
gorm-graphql = '2.0.0'
gorm-mongo = '7.1.0'
gorm-neo4j = '7.1.0'
h2 = '1.4.200'
hibernate-ehcache = '5.6.2.Final'
javaparser = '3.23.1'
jaxb-api = '2.3.1'
micronaut-hibernate-validator = '3.0.0'
micronaut-neo4j = '4.2.0'
mongodb = '4.2.3'
netty-native = '4.1.72.Final'
testcontainers = '1.16.2'
tomcat-jdbc = '10.0.14'

[libraries]
gorm-graphql = { module = 'org.grails:gorm-graphql', version.ref = 'gorm-graphql' }
gorm-mongo = { module = 'org.grails:grails-datastore-gorm-mongodb', version.ref = 'gorm-mongo' }
gorm-neo4j = { module = 'org.grails:grails-datastore-gorm-neo4j', version.ref = 'gorm-neo4j' }
h2 = { module = 'com.h2database:h2', version.ref = 'h2' }
hibernate-ehcache = { module = 'org.hibernate:hibernate-ehcache', version.ref = 'hibernate-ehcache' }
javaparser = { module = 'com.github.javaparser:javaparser-core', version.ref = 'javaparser' }
jaxb-api = { module = 'javax.xml.bind:jaxb-api', version.ref = 'jaxb-api' }
micronaut-hibernate-validator = { module = 'io.micronaut.beanvalidation:micronaut-hibernate-validator', version.ref = 'micronaut-hibernate-validator' }
micronaut-neo4j = { module = 'io.micronaut.neo4j:micronaut-neo4j-bolt', version.ref = 'micronaut-neo4j' }
mongodb-driver-sync = { module = 'org.mongodb:mongodb-driver-sync', version.ref = 'mongodb' }
netty-native = { module = 'io.netty:netty-transport-native-epoll', version.ref = 'netty-native' }
testcontainers-spock = { module = 'org.testcontainers:spock', version.ref = 'testcontainers' }
tomcat-jdbc = { module = 'org.apache.tomcat:tomcat-jdbc', version.ref = 'tomcat-jdbc' }
