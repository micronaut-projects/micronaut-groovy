group = "io.micronaut.configuration"

dependencies {
    annotationProcessor "io.micronaut:micronaut-inject-java"
    annotationProcessor "io.micronaut.docs:micronaut-docs-asciidoc-config-props:$micronautDocsVersion"      

    compileOnly "io.micronaut:micronaut-inject-groovy"    

    implementation "io.micronaut:micronaut-spring:2.0.1"
    implementation "io.micronaut.configuration:micronaut-neo4j-bolt:2.0.0"
    implementation "io.micronaut.configuration:micronaut-hibernate-validator"

    implementation project(":gorm-common")
    
    implementation project(":runtime-groovy")
    implementation "org.grails:grails-datastore-gorm-neo4j:$gormNeo4jVersion"
    testImplementation "io.micronaut:micronaut-inject-groovy"    
    testImplementation "io.micronaut:micronaut-http-server"    
    testImplementation "io.micronaut:micronaut-http-client"    
    testRuntimeOnly("org.neo4j.test:neo4j-harness") {
        exclude group: "io.netty", module: "netty-all"
    }
    testRuntimeOnly 'io.netty:netty-transport-native-epoll:4.1.49.Final'
}

configurations.all {
    resolutionStrategy {
        force "io.micronaut.configuration:micronaut-neo4j-bolt:1.2.0"
    }
}