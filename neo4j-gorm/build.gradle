
dependencies {
    annotationProcessor "io.micronaut:micronaut-inject-java:$micronautVersion"
    annotationProcessor "io.micronaut.docs:micronaut-docs-asciidoc-config-props:$micronautDocsVersion"      

    compileOnly "io.micronaut:micronaut-inject-groovy:$micronautVersion"    

    implementation "io.micronaut.spring:micronaut-spring:2.1.0"
    implementation "io.micronaut.neo4j:micronaut-neo4j-bolt:3.0.0"
    implementation "io.micronaut.beanvalidation:micronaut-hibernate-validator:2.0.1"

    implementation project(":gorm-common")
    
    implementation project(":runtime-groovy")
    api "org.grails:grails-datastore-gorm-neo4j:$gormNeo4jVersion"
    testImplementation "io.micronaut:micronaut-inject-groovy:$micronautVersion"    
    testImplementation "io.micronaut:micronaut-http-server:$micronautVersion"    
    testImplementation "io.micronaut:micronaut-http-client:$micronautVersion"    
    testRuntimeOnly("org.neo4j.test:neo4j-harness") {
        exclude group: "io.netty", module: "netty-all"
    }
    testRuntimeOnly 'io.netty:netty-transport-native-epoll:4.1.51.Final'
}

configurations.all {
    resolutionStrategy {
        force "io.micronaut.configuration:micronaut-neo4j-bolt:2.0.0"
    }
}