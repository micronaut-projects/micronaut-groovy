pluginManagement {
    repositories {
        gradlePluginPortal()
        mavenCentral()
    }
}

plugins {
    id 'io.micronaut.build.shared.settings' version '5.1.1'
}

rootProject.name = 'groovy'

include 'groovy-bom'
include 'function-groovy'
include 'gorm-common'
include 'hibernate-gorm'
include 'mongo-gorm'
include 'neo4j-gorm'
include 'runtime-groovy'
include 'multitenancy-gorm'
include 'graphql-gorm'
