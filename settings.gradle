pluginManagement {
    repositories {
        gradlePluginPortal()
        mavenCentral()
    }
}

plugins {
    id 'io.micronaut.build.shared.settings' version '6.0.0'
}

dependencyResolutionManagement {
    repositories {
        maven { url = 'https://s01.oss.sonatype.org/content/repositories/snapshots/' }
    }
}

micronautBuild {
    importMicronautCatalog()
}

rootProject.name = 'groovy-parent'

include 'groovy-bom'
include 'function-groovy'
include 'runtime-groovy'
//include 'gorm-common'
//include 'graphql-gorm'
//include 'hibernate-gorm'
//include 'mongo-gorm'
//include 'multitenancy-gorm'
//include 'neo4j-gorm'

enableFeaturePreview 'TYPESAFE_PROJECT_ACCESSORS'
